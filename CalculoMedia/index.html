<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Média</title>
</head>
<body style="background-color: #ffa492; height: 100vh; width: 100vh;">

    <h1 id="title">Cálculo de Média</h1>

    <div class="note3"></div>
    <div class="note1"></div>
    <div class="note2"></div>
    

    <div class="note">
        <div class="adesivo"></div>
        
        <div class="form">
            <label for="nome">Nome</label>
            <input type="text"  name="nome" id="nome" class="dados" required><br>
            
            <label for="nota1">Primeira Nota</label>
            <input type="number"  name="nota1" id="nota1" class="dados" required><br>
        
            <label for="nota2">Segunda Nota</label>
            <input type="number"  name="nota2" id="nota2" class="dados" required><br>
        
            <label for="nota3">Terceira Nota</label>
            <input type="number"   name="nota3" id="nota3" class="dados" required><br>

            <input type="submit" value="Calcular Média" id="button" onclick="calculaMedia()" style="margin-top: 47px;">
        </div>
    
    </div>

    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
