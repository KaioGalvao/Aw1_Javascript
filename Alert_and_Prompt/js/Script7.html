<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 7</title>
    <style>
        *{
            font-family: 'Arial', sans-serif;
            background-color:mediumspringgreen; 
        }

    </style>
</head>

<body>
    <script>
        
        var numero = parseInt(prompt("Digite um número de 1 a 7: "));
        
        switch (numero) {
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça");
                break;
            case 4:
                alert("Quarta");
                break;
            case 5:
                alert("Quinta");
                break;
            case 6:
                alert("Sexta");
                break;
            case 7:
                alert("Sábado");
                break;
            default:
                alert("Valor inválido")
                break;
        }

    </script>
</body>

</html>
