<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <h1 class="ml-3 my-3">Formulário</h1>
    <form method="post" id="form">
        <table>
            <tr>
                <td><label for="nome" class="mx-3">Nome</label></td>
                <td><input type="text" id="nome" name="nome" ></td>
            </tr>
            <tr>
                <td><label for="usuario"  class="mx-3">Nome de usuário</label></td>
                <td><input type="text" id="usuario" name="usuario" class="mt-2"></td>
            </tr>
            <tr>
                <td><label for="senha1" class="mx-3">Senha 1</label></td>
                <td><input type="password" id="senha1" name="senha1" class="mt-2"></td>
            </tr>
            <tr>
                <td><label for="senha2" class="mx-3">Senha 2</label></td>
                <td><input type="password" id="senha2" name="senha2" class="mt-2"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar" class="my-3 ml-3"></td>
            </tr>
        </table>
    </form>

    <div id="resultado" class="mt-3 ml-3"></div>

    <script>
        const form = document.getElementById("form");
        const resultado = document.getElementById("resultado");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            verificar(event.currentTarget);
        });

        function verificar(form) {
            let nome = form[0].value;
            let usuario = form[1].value;
            let senha1 = form[2].value;
            let senha2 = form[3].value;

            if(nome == "" || usuario == "" || senha1 == "" || senha2 == "")
                resultado.innerHTML = "Todos os campos são obrigatórios.";
            else if(senha1 != senha2)
                resultado.innerHTML = nome + ", As senhas não coincidem.";
            else
                resultado.innerHTML = nome +  ", sua senha foi cadastrada com sucesso.";
        }
    </script>
</body>
</html>
