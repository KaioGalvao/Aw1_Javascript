<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes</title>
</head>
<body style="background-color: pink; font-family:Arial, Helvetica, sans-serif; font-size: 2em; ">

    <script>

        var matriz = [
            ["Banana", "Maça"],
            ["Pêra", "Acerola"],
            ["Uva", "Pêssego"]
        ]

        document.write(matriz[2][1], "<br>")
        document.write(matriz, "<br>")

        var valores = ''
        /*
        for( var l = 0; l <=2; l++){
            for(var c = 0; c <= 1; c++){
                valores += matriz [l][c] + "\n";  
            }
        }
        */

        for( var l = 0; l <=2; l++){
            for(var c = 0; c <= 1; c++){
                (c < 1) ? valores += matriz [l][c] + "\t\t" : valores += matriz [l][c] + "\n"
            }
        }

        alert("Conteudo da Matriz \n" + valores)

        var line = prompt("Digite as linhas")
        var col = prompt("Digite as colunas")

        var matrizB = []

        for (let i = 0; i < line; i++) {
            matrizB[i] = []
            for (let j = 0; j < col; j++) {
                matrizB[i][j] = ''           
            }         
        }

        for (let l = 0; l < line; l++) {
            for(var c = 0; c < col; c++){
                matrizB[l][c] = prompt("Digite um valor")  
            }
        }

        var valores2 = '';

        for( let l = 0; l < line; l++){
            for(let c = 0; c < col; c++){
                (c < col - 1) ? valores2 += matrizB [l][c] + "\t\t" : valores2 += matrizB [l][c] + "\n"
            }
        }

        alert("Matriz: \n" + valores2)

    </script>
</body>
</html>
